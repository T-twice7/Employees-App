<ion-header>
  <ion-navbar color="grey">
    <ion-title>Login</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content>
    <div class="log">
    <img  src="../../assets/imgs/twice.jpg"/>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="pin"></ion-input>
    </ion-item>
      <button ion-button full outline color="dark" (click)="login()">Sign In</button>
    </div>
</ion-content>
