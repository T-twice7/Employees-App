<ion-header>

  <ion-navbar color="darkgreen">
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
          <div *ngFor="let em of temp; let i = index">
          <ion-list no-lines>
              <ion-item>
                <ion-avatar item-start>
                    <img [src]="em.pic">
                </ion-avatar>
                <h1>{{em.Name}} {{em.Surname}}</h1>
                <p>Role:{{em.role}}</p>
                <p>ID:{{em.IDno}}</p>
                <p>Contact:{{em.Cntx}}</p>
                <button ion-button class="btn2" icon-only  (click)="del(i)">
                  <ion-icon name="trash"></ion-icon>
                </button>
                <button ion-button class="btn1" icon-only  (click)="update(i)">
                    <ion-icon name="clipboard"></ion-icon>
                  </button>
              </ion-item>
            </ion-list>
            </div>
</ion-content>
