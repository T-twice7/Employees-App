<ion-header>

  <ion-navbar color="grey">
    <ion-title>Employee-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
     <div *ngFor="let em of temp; let i = index" class="details">
        <ion-list >
            <ion-item>
                <img [src]="em.pic">
                </ion-item>
            <ion-item>
                <ion-label stacked>Name:{{em.Name}}</ion-label>
              </ion-item>
     
              <ion-item>
                  <ion-label stacked>Surname:{{em.Surname}}</ion-label>
                </ion-item>
            
            <ion-item>
                <ion-label stacked>Role:{{em.role}}</ion-label>
              </ion-item>
              
              <ion-item>
                  <ion-label stacked>ID:{{em.IDno}}</ion-label>
                </ion-item>
            
            <ion-item>
                <ion-label stacked>Contact:{{em.Cntx}}</ion-label>
              </ion-item>

          </ion-list>
          <div >
            <button ion-button outline color="dark" full (click)="del(i)">
              Remove</button>
          </div>
          <div >
            <button ion-button outline color="primary" (click)="update(i)" full>
              Update</button>
          </div>
          </div>
          <div >
            <button ion-button outline color="danger" small [navPush]="pass">
              BACK</button>
          </div>
  
</ion-content>
