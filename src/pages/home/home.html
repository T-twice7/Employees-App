
<ion-content>
  <div>
    <h1 style="background-image: url('../../assets/imgs/D.jpg'); background-size: cover;">
      Welcome</h1>
    <h5>to your Lennova!</h5>
    <ion-list>
  <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" ></ion-input>
      </button>
      <button ion-button icon-only>
          <ion-icon name="lock"></ion-icon>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" ></ion-input>
        </button>
    </ion-buttons>
    </ion-list>
    <button ion-button class="btn1" block (click)="sign()">Sign In</button>
    <button ion-button class="btn2" block (click)="Register()">Register</button>
  </div>
</ion-content>
